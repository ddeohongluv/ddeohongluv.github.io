<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결혼합니다 - 신랑 & 신부 이름</title>
    <style>
        /* 기본 스타일 및 모바일 반응형 CSS 추가 */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
    
            /* --- 배경 이미지 설정 시작 --- */
            background-image: url('background-photo.jpg'); /* 사용할 이미지 파일 경로 */
            background-size: cover; /* 화면 전체를 덮도록 이미지 크기 조절 */
            background-repeat: no-repeat; /* 이미지 반복 없음 */
            background-position: center center; /* 이미지를 중앙에 위치 */
            background-attachment: fixed; /* 스크롤 시 배경 이미지 고정 (선택 사항) */
            /* --- 배경 이미지 설정 끝 --- */
        }
        .container {
            max-width: 800px;
            margin: 20px auto; /* 상하 여백 추가 */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85); /* 반투명 흰색 배경 추가 (가독성 향상) */
            border-radius: 10px; /* 모서리 둥글게 (선택 사항) */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과 (선택 사항) */
        }
        img { max-width: 100%; height: auto; display: block; margin: 15px auto; }
        h1, h2 { text-align: center; }
        .section { margin-bottom: 30px; padding: 15px; border-bottom: 1px solid #eee; }
        .section:last-child { border-bottom: none; } /* 마지막 섹션의 하단 선 제거 */
        .gallery img { width: 48%; margin: 1%; display: inline-block; }
        .map iframe { width: 100%; height: 300px; border: 0; }
        /* 간단한 반응형 예시 */
        @media (max-width: 600px) {
            .container { padding: 10px; }
            .gallery img { width: 98%; margin: 1%; }
        }
    </style>
</head>
<body>
    <div class="container">

        <header class="section">
            <h1>저희 결혼합니다</h1>
            <img src="main-wedding-photo.jpg" alt="웨딩 사진">
            <h2>신랑 이름 & 신부 이름</h2>
            <p>초대 문구: 서로 아끼고 사랑하며...</p>
        </header>

        <section class="section date-location">
            <h2>일시 및 장소</h2>
            <p><strong>날짜:</strong> 2025년 X월 X일 토요일 오후 X시</p>
            <p><strong>장소:</strong> OO웨딩홀 O층 OOO홀</p>
            <p>주소: 상세 주소</p>
        </section>

        <section class="section map">
            <h2>오시는 길</h2>
            <div class="map">
                <iframe src="지도_삽입_URL" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <p>대중교통 안내 (선택 사항)</p>
        </section>

        <section class="section gallery">
            <h2>갤러리</h2>
            <div class="gallery">
                <img src="photo1.jpg" alt="사진 1">
                <img src="photo2.jpg" alt="사진 2">
                </div>
        </section>

        <section class="section contact">
            <h2>연락처</h2>
            <p>신랑: 이름 (010-xxxx-xxxx)</p>
            <p>신부: 이름 (010-xxxx-xxxx)</p>
            <p>혼주: 아버지 OOO (010-...), 어머니 OOO (010-...)</p>
        </section>

        <footer>
            <p style="text-align: center; font-size: 0.8em; color: #777;">© 2025 신랑 & 신부 이름. All rights reserved.</p>
        </footer>

    </div>
</body>
</html>
